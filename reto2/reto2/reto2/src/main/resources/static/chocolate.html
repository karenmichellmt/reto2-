<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/chocolate.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    <script type="text/javascript" src="js/chocolate.js"></script>  
    <title>Registrar Productos</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Just an image -->
        <a class="navbar-brand" href="#">
            <img src="./img/favicon.jpg" width="60" height="60" alt="">
        </a>
        <a class="navbar-brand" href="#">WILLY WONKA</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="inicio.html">Home</a>
            <a class="nav-item nav-link" href="#">Catalogo Producto <span class="sr-only">(current)</span></a>
          </div>
        </div>
    </nav>
    <div class="container">
        <br>
        <br>
        <button type="button" class="btn btn-Secondary" onclick="nuevo()">Formulario Producto</button>
        <br>
        <br>
        <br>
        <div id="tabla"></div>
    
    
        <div class="modal fade" id="modalChocolate" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModalChocolate">Actualizar Producto</h5>
                    </div>
                    
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12 col-lg-6" >
                                <label for="reference" class="form-label">Referencia:</label>
                                <input type="text" class="form-control" id="reference" placeholder="reference" required>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="category" class="form-label">Categoria:</label>
                                <input type="text" class="form-control" id="category" placeholder="category"required>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="description" class="form-label">Descripcion:</label>
                                <input type="text" class="form-control" id="description" placeholder="Descripcion"required>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="availability" class="p3">Disponibilidad:</label><br>
                                <select name="availability" id="availability"class="form-control" required>
                                    <option selected value="">Se encuentra disponible</option> 
                                    <option value="true">true</option>
                                    <option value="false">false</option>                                                             
                                </select >                            
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="price" class="form-label">Precio:</label>
                                <input type="number" class="form-control" id="price" placeholder="price" required>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="quantity" class="form-label">Cantidad:</label>
                                <input type="number" class="form-control" id="quantity" placeholder="quantity" required>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="photography" class="form-label">Fotograf√≠a:</label>
                                <input type="text" class="form-control" id="photography" placeholder="photography" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer col-lg-6">
                        <button type="button" class="btn btn-primary" onclick="guardarCambioschocolate()">Guardar</button>
                        <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    
    
        <div class="modal fade" id="modalMensaje" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModalChocolate">Mensaje</h5>
                    </div>
                    <div class="modal-body">
                        <p id="mensaje">
    
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="cerrarModalMensaje()">Cerrar</button>
                    </div> 
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="modalMensajeConfirmacion" tabindex="-1" role="dialog">
        
        </div>
    
    </div>
    
    
</body>

</html>
